@if (subCategoryData) {
<section
  class="mx-auto w-3/4 rounded bg-[rgba(247,211,211,0.5)] shadow p-4 z-20 sticky top-0"
>
  <div class="grid md:grid-cols-2 gap-4 items-center">
    <div>
      <img
        class="w-3/4 mx-auto rounded"
        [src]="catigories.image"
        [alt]="catigories.name"
      />
    </div>
    <div>
      <h3 class="text-xl md:text-4xl font-semibold">{{ catigories.name }}</h3>

      <h4 class="text-xl md:text-3xl font-sans mt-2">Sub Categories:</h4>
      <div class="flex flex-wrap gap-2 mt-2">
        @for (subCat of subCategoryData; track $index) {
        <span class="bg-gray-400 text-white text-sm px-3 py-1 rounded">{{
          subCat.slug
        }}</span>
        }
      </div>
    </div>
  </div>
</section>
}
